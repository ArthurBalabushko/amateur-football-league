<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Создать команду</title>
</head>
<body>
<div th:insert="~{header::main}"></div>
<h1>Регистрация команды</h1>
<p></p>
<form th:action="@{/create-team}" method="post">
    <table border="1" cellspacing="0" cellpadding="2">
        <tr>
            <td><strong>Менеджер</strong></td>
            <td><strong>Название команды</strong></td>
        </tr>
        <tr>
            <td th:text="${user.lastName + ' ' + user.firstName}">Фамилия Имя</td>
            <td>
                <label for="name">Введите название:
                    <input required id="name" type="text" name="name">
                </label>
                <input type="hidden" id="userId" name="userId" th:value="${user.id}">
            </td>
        </tr>
    </table>
    <p></p>
    <small>
        <input type="submit" name="save" value="Сохранить">
    </small>
</form>
</body>
</html>
